<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- title -->
        <div class="bg-container">
            <div class="boxTitle">
                <h1 class="title" id="title">Calculator</h1>
                <input class="input" id="input">
            </div>
            <div class="boxButton">
                <button class="button" id="button1">1</button>
                <button class="button" id="button2">2</button>
                <button class="button" id="button3">3</button>
                <button class="button" id="button4">4</button>
                <button class="button" id="button5">5</button>
                <button class="button" id="button6">6</button>
                <button class="button" id="button7">7</button>
                <button class="button" id="button8">8</button>
                <button class="button" id="button9">9</button>
                <button class="button" id="button0">0</button>
                <button class="button" id="buttonplus">+</button>
                <button class="button" id="buttonminus">-</button>
                <button class="button" id="buttontime">*</button>
                <button class="button" id="buttondivide">/</button>
                <button class="button" id="buttonequal">Enter</button>
                <button class="button" id="buttonReset">Reset</button>
            </div>
        </div>
        <!-- try --> 
        <script src="func.js"></script>
    </body>
</html>
